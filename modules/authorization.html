<div class="authorization-block">
    <h2>Авторизация</h2>
    <label for="email">Введите E-mail пользователя</label>
    <input type="email" name="email" placeholder="Введите E-mail">
    <label for="pass">Введите пароль</label>
    <input type="text" name="pass" placeholder="Введите пароль">
    <div class="buttons">
        <button class="login">Авторизоваться</button>
        <button class="go-register">К регистрации</button>
    </div>
</div>
