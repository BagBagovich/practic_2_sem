<div class="registration-block">
    <h2>Регистрация</h2>
    <label for="username">Имя пользователя</label>
    <input type="text" name="username" placeholder="Введите новое имя пользователя">
    <label for="">Электоронная почта</label>
    <input type="email" name="email" placeholder="Введите действительный E-mail">
    <label for="first-name">Имя</label>
    <input type="text" name="first-name" placeholder="Введите имя">
    <label for="last-name">Фамилия</label>
    <input type="text" name="last-name" placeholder="Введите фамилию">
    <label for="pass">Пароль</label>
    <input type="text" name="pass" placeholder="Введите пароль">
    <div class="buttons">
        <button class="register">Зарегистрироваться</button>
        <button class="go-auth">К авторизации</button>
    </div>
</div>
