<div class="chats-block">
    <div class="header">
        <div class="logo">Pepegram</div>
        <button class="logout">Выйти</button>
    </div>
    <div class="workspace">
        <div class="chats-list">
            <div class="chat-placeholder">
                <div class="logo">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <div class="text">Для создания чата, нажмите на эту кнопку и введите e-mail пользователя, которого хотите добавить в чат</div>
                <input type="email" name="search" id="">
                <button class="start-search">Найти</button>
            </div>
            <div class="chat-item">
                <div class="chat-photo">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="chat-text">
                    <div class="chat-name">Имя Фамилия</div>
                    <div class="chat-message">
                        <div class="last-message">Зачем я существую?</div>
                        <div class="new-message-mark"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-window">
            <div class="placeholder-text">Для открытия чата нажмите на кнопку чата на панели слева</div>
            <div class="user-message">Print: Зачем я существую?</div>
            <div class="companion-message">Зачем я существую?</div>
            <div class="message-area">
                <input type="text" name="message">
                <div class="send-btn"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
        </div>
    </div>
</div>
